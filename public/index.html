<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0;
        }

        .add-task-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addTaskBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            min-width: 120px;
        }

        #addTaskBtn:hover {
            transform: translateY(-2px);
        }

        #addTaskBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .tasks-section {
            min-height: 200px;
        }

        .task-item {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            background: white;
            transition: background-color 0.2s ease;
        }

        .task-item:hover {
            background-color: #f9f9f9;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .task-date {
            font-size: 14px;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error {
            background-color: #fff5f5;
            color: #c53030;
            padding: 15px 30px;
            border-left: 4px solid #fc8181;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Tasks</h1>
        </div>
        
        <div class="add-task-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="255">
                <button id="addTaskBtn">Add Task</button>
            </div>
        </div>
        
        <div class="tasks-section" id="tasksSection">
            <div class="loading">Loading tasks...</div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://task-list-app-mocha.vercel.app'; // Replace with your Vercel app URL
        
        // DOM elements
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const tasksSection = document.getElementById('tasksSection');
        
        // Event listeners
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        // Load tasks when page loads
        document.addEventListener('DOMContentLoaded', loadTasks);
        
        // Add new task
        async function addTask() {
            const taskName = taskInput.value.trim();
            
            if (!taskName) {
                alert('Please enter a task name');
                return;
            }
            
            // Disable button during request
            addTaskBtn.disabled = true;
            addTaskBtn.textContent = 'Adding...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ taskname: taskName })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to add task');
                }
                
                const result = await response.json();
                
                // Clear input and reload tasks
                taskInput.value = '';
                await loadTasks();
                
            } catch (error) {
                console.error('Error adding task:', error);
                showError('Failed to add task. Please try again.');
            } finally {
                // Re-enable button
                addTaskBtn.disabled = false;
                addTaskBtn.textContent = 'Add Task';
            }
        }
        
        // Load all tasks
        async function loadTasks() {
            try {
                tasksSection.innerHTML = '<div class="loading">Loading tasks...</div>';
                
                const response = await fetch(`${API_BASE_URL}/api/tasks`);
                
                if (!response.ok) {
                    throw new Error('Failed to load tasks');
                }
                
                const tasks = await response.json();
                displayTasks(tasks);
                
            } catch (error) {
                console.error('Error loading tasks:', error);
                showError('Failed to load tasks. Please check your connection.');
            }
        }
        
        // Display tasks in the UI
        function displayTasks(tasks) {
            if (tasks.length === 0) {
                tasksSection.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>No tasks yet. Add your first task above!</p>
                    </div>
                `;
                return;
            }
            
            const tasksHtml = tasks.map(task => `
                <div class="task-item">
                    <div class="task-name">${escapeHtml(task.taskname)}</div>
                    <div class="task-date">${formatDate(task.datetimecreated)}</div>
                </div>
            `).join('');
            
            tasksSection.innerHTML = tasksHtml;
        }
        
        // Show error message
        function showError(message) {
            tasksSection.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('en-US', options);
        }
    </script>
</body>
</html>
